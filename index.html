<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="movies.css" />
    <script
      src="https://kit.fontawesome.com/048d59723e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__background-movies">
        <div class="header__black-screen"></div>
      </div>
      <div class="header__text">
        <p>Unlimited movies, TV shows, and more.</p>
        <p>Watch anywhere. Cancel anytime.</p>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <input
          type="text"
          class="header__search-bar"
          placeholder="Search For Your Movie"
        />
      </div>
      <div class="container header__container">
        <div class="header__search-logo-section">
          <div class="header__logo">
            <img src="image/logo.svg" alt="" class="logo" />
          </div>
        </div>
      </div>
    </header>
    <div class="movies">
      <div class="container">
        <div class="movies__container"></div>
      </div>
    </div>
    <script src="movies.js"></script>
  </body>
</html>
